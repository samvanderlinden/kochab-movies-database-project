<md-content layout-gt-sm="row" layout-padding>
    <div>
        <md-input-container>
            <label>Add Genre</label>
            <input ng-model="newGenre.genre_name">
            <md-button class="md-primary md-raised" ng-click="vm.addGenre(newGenre)">Submit</md-button>
        </md-input-container>
    </div> 


    <div class="md-padding"  class="md-block" layout="row">
        <md-card ng-repeat="genres in vm.genreList.list">
            <md-card-content>
                <p>Genre Name: {{genres.genre_name}}</p> 
                <p>Total count: {{genres.count}}</p>
                <md-button class="md-raised md-warn" ng-click="vm.deleteGenre(genres)">Delete</md-button>
                <!-- <p>{{movies.release_date | date: YYYY:mm:dd}}</p>
                <p>{{movies.run_time}}</p> -->
                <!-- <md-button class="md-raised md-warn" ng-click="vm.deleteMovie(movies)">Delete</md-button> -->
            </md-card-content>
        </md-card>
    </div>
