<div layout="column" layout-align="center center">
    <h2 id="homeTitle">Current Movie Collection</h2>
</div>

<div class="md-padding" class="float-left" layout-gt-xs="row" layout-wrap>
    <md-card ng-repeat="movies in vm.movieList.list">
        <img ng-src="{{movies.image_url}}" class="md-card-image" alt="user avatar">
        <md-card-content>
            <h2>Title: {{movies.name}}</h2>
            <p>Genre: {{movies.genre_name}}</p>
            <p>Release Date: {{movies.release_date | date: YYYY:mm:dd}}</p>
            <p>Run Time: {{movies.run_time}}</p>
        </md-card-content>
    </md-card>
</div>
